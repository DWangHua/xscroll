<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
    <style type="text/css">
    *{
        padding: 0;margin:0;
    }
    body{
        position: absolute;
        width: 100%;
        height: 100%;
        background: #888;
    } 
    #J_Scroll{
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #J_Scroll .xs-container{
      position: absolute;
    }
    #J_Scroll .xs-content{
        background: #fff;
        position: absolute;
        padding-bottom: 0;
    }
    #J_Scroll{
      bottom: 0;
    }
    img{
      display: block;
    }
    </style>
    <div id="J_Scroll">
        <div class="xs-container">
            <div class="xs-content">
                  <img src="http://gtms03.alicdn.com/tps/i3/TB1nA_dGVXXXXcCXVXX9l.7UFXX-1920-1080.jpg">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="hammer.js"></script>
    <script type="text/javascript" src="xscroll.js"></script>
    <script type="text/javascript" src="xscroll-hammer-patch.js"></script>
    <script type="text/javascript">
        var xscroll = new XScroll({
            renderTo:"#J_Scroll",
            autoRender:false,
            scalable:true,
            minScale:1,
            maxScale:2,
            containerWidth:1920,
            containerHeight:1080
        });
        xscroll.render();
    </script>
</body>
</html>
