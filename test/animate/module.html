<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
<style type="text/css">
* {
	margin:0;
	padding: 0;
}
li{
	display: block;
	line-height: 200px;
	border: 1px solid;
}
.xs-container{
	opacity: 1;
	/*-webkit-transform:translateZ(100px) scaleZ(150) scaleX(200) scaleY(300) translateX(123px) ;*/
	/*-webkit-transform:matrix(1,0,0,1,0,0);*/
}
#scroll{
	position: absolute;
	height: 100%;
	width: 100%;
	overflow: scroll;
}
</style>
</head>
<body>
<div id="scroll">
	<div class="xs-container">
		<div class="xs-content">
			<ul>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
				<li>row</li>
			</ul>
		</div>
	</div>
</div>
<div style="position:relative;z-index:9999">
<input type="button" id="run" value="run">
<input type="button" id="stop" value="stop">
<input type="button" id="reset" value="reset">
</div>
<script src="../../lib/sea.js"></script>
<script>
	seajs.config({
      base: "../../src/"
    })
    seajs.use(["animate"],function(Animate){
    	var scroll = document.querySelector("#scroll");
    	// scroll.style.scrollTop = 120
    	var container = scroll.querySelector(".xs-container");
    	var anim = new Animate(container,{
    		useTransition:true,
    		css:{
    			transform:"scale(0.8)",
                // transform:"translateX(-100px)"
    			// opacity:.5
    			// 'marginLeft':100
    			// 'marginLeft':100,
    			// scrollTop:100
    		},
    		duration:1000,
    		easing:"quadratic",
    		run:function(e){
    			// console.log(e)
    		},
    		end:function(e){
	    		// console.log(e,"finished")
	    	}
    	});

    	anim.run();


    	var run = document.querySelector("#run");
    	var reset = document.querySelector("#reset");
    	var stop = document.querySelector("#stop");

    	run.addEventListener("click",function(){
    		anim.run();
    	})

    	reset.addEventListener("click",function(){
    		anim.reset({
    			duration:200
    		});
    	})

    	stop.addEventListener("click",function(){
    		anim.stop();
    	})


    })
</script>
