
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
</head>
<body scroll="no">
	<style type="text/css">
		html,body{height: 100%;width: 100%;overflow: hidden;}
		/*body{margin: 0}*/
		.main{
			position: absolute;left: 0;right: 0;top: 0;bottom: -45px;
		}
		/*::-webkit-scrollbar{
			display: none;
		}*/
		.header-wrap{
			position: absolute;left: 0;top: 0;right: 0;
		}
		.header{
			position: relative;height: 45px;background: orange;
		}
		.nav-wrap{
			height: 40px;background: blue;
		}
		.wrap{
			width: 100%;height: 100%;background: #999;
		}
	</style>
	<div id="log" style="position:absolute;top:0;left:0;border:1px solid #000;z-index:2;"></div>
	<div id="main" class="main">
		<div id="header" class="header"></div>
		<div id="nav-wrap" class="nav-wrap">
			<div class="nav"></div>
		</div>
		<div id="wrap" class="wrap">
			<div class="panel-wrap">
				<div class="panel"></div>
				<div class="panel"></div>
				<div class="panel"></div>
			</div>
		</div>
	</div>
	<script src="../../lib/sea.js"></script>
<script>
	seajs.config({
      base: "../../build/cmd" 
    })
    seajs.use(["hammer"],function(){
    	var mc = new Hammer.Manager(document.querySelector("#wrap"));
    	mc.add(new Hammer.Pan());
		mc.set({"threshold":10});
		mc.on('panstart',function(ev){
		}).on('pan',function(ev){
			log.innerHTML += ev.deltaY+"<br/>";
		}).on('panend',function(ev){

		});
    })
</script>
</body>
</html>
